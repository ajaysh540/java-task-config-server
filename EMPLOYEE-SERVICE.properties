eureka.instance.hostname= ${vcap.application.urls[0]:localhost}
eureka.instance.prefer-ip-address= true
eureka.instance.leese-renewal-interval-in-seconds=10
eureka.instance.leese-expiration-interval-in-seconds= 20
eureka.client.serviceUrl.defaultZone= http://localhost:8090/eureka/
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.generate-ddl= true
spring.jpa.show-sql= true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.url = ${vcap.services.mysql.credentials.jdbcUrl:jdbc:mysql://localhost:3306/employee}
spring.datasource.username= ${vcap.services.mysql.credentials.username:root}
spring.datasource.password={vcap.services.mysql.credentials.password:root}
spring.datasource.testOnBorrow= true